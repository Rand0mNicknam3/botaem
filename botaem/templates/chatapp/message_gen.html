<div class="row msg_container base_sent mt-4">
    <div class="col-md-1 col-xs-1 avatar">
        <img src="{{ image.url }}" class=" d-flex mr-3" style="width: 100px;">
    </div>
    <div class="col-md-11 col-xs-11">
        <div id='messages' class="messages msg_sent">
            <time><b><a class="link-dark" href="{% url 'publicprofile:main_page' username %}" >{{ username }}</a></b>&nbsp{{ time }}</time>
            <p>{{ message }}</p>   
        </div>
    </div>
</div>
